<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighting</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Tembok -->
        <a-box color="#444444" position="0 1.5 -5" height=5 width=15 depth=0.2></a-box>
        <a-box color="#333333" position="0 -1 -1" height=0.2 width=15 depth=10></a-box>
        <a-box color="#222222" position="-5 1.5 -1" height=5 width=0.2 depth=10></a-box>

        <!-- dokumentasi ada diwebsite -->

        <!-- ambient akan menambahkan cahaya disudut manapun -->
        <!-- itensity = nilai keterangan -->
        <a-light type="ambient" intensity=0.2></a-light>

        <!-- point light akan bercahaya kepada titik yang kita pilih -->
        <!-- distance untuk menentukan lebar pencahayaan -->
        <a-light 
            type="point" 
            position="0 1.5 -3" 
            distance="5"
            intensity="1">
        </a-light>

        <!-- spot light adalah pencahayaan yang bisa diarahkan -->
        <!-- angle untuk jangkauan -->
        <!-- target ke id target -->
        <!-- penumbura untuk menghaluskan gradasi cahaya -->
        <a-light 
            type="spot" 
            position="0 2 0" 
            target="#box2"
            intensity="1.5"
            angle="15"
            penumbra = 0.2 >
        </a-light>

        <!-- directional seperti matahari mengarh lurus -->
        <!-- inidisetting lampu mengrah dari kanan -->
        <a-light 
            type="directional" 
            position="5 0 -3" 
            target="#box3"
            intensity="1.5"
            angle="30"
            penumbra = 0.2 >
        </a-light>

        <!-- Box saya -->
        <a-box id="box1" color="#aa0000" position="0 1.5 -3"></a-box>
        <a-box id="box2" color="#aaaa00" position="-2 1 -3"></a-box>
        <a-box id="box3" rotation="45 0 0" scale="1 1 0.5" color="#00aa00" position="2 1 -3"></a-box>
    </a-scene>

    <!-- untuk maju mundur pake keyboard arah -->
    
</body>
</html>
