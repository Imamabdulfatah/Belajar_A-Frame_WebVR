<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <script>
        // menambahkan css di console.log
        AFRAME.registerComponent("navlog", {
            init : function(){
                this.el.addEventListener('navigation-start', function() {
                    console.log("%cStart", "font-size:2em;color:green;");
                });
                this.el.addEventListener('navigation-end', function() {
                    console.log("%cEnded", "font-size:2em; color:red");
                });
            },
        })
    </script>

    <!-- https://github.com/n5ro/aframe-extras -->
    <a-scene>
        <a-grid src="texture/4.jpg"></a-grid>

        <!-- ada beberapa mode animate, teleport dll -->
        <a-entity navlog id="locomotion" 
        movement-controls="controls:checkpoint" 
        checkpoint-controls="mode:animate; animateSpeed: 5;">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
        <!-- offset digunakan untuk teleport pass diatas lingkaran -->
        <a-circle 
        checkpoint = "offset:0 1.5 0"
        color="#500" position="0 0.1 -3" rotation="-90 0 0"></a-circle>
        <a-circle
            checkpoint  = "offset:0 1.5 0"
            color="#500"
            position="-5 0.1 -3"
            rotation="-90 0 0"
        ></a-circle>
        <a-circle  checkpoint = "offset:0 1.5 0" color="black" position="5 0.1 -3" rotation="-90 0 0"></a-circle>
      
    </a-scene>
</body>
</html>
