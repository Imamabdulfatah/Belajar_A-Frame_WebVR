<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <!-- https://aframe.io/docs/1.3.0/introduction/entity-component-system.html#sidebar -->
    <!--  perbedaan entity dan a-box-->
    <!-- entity bebas digunakan untuk camera, lighting dll -->
    <!-- a-box hanya diperuntukan untuk box tersebut dan componentnya a-box -->
    <a-scene>
        <!-- ini yang biasa -->
        <!-- <a-light type="point"></a-light> -->

        <!-- ini dimasukan ke entity -->
        <!-- kalo di entity nanti di inspector kita bisa tambahin -->
        <a-entity
            light="type:point;color:#ff0000"
            position="-2 1.5 -3">

        </a-entity>
        <a-entity
            geometry="primitive:box;"
            material="color:#55aa00"
            position="2 1.5 -3"
            > 
        </a-entity>
        <a-box position="2 1.5 -3" color="#55aa00"></a-box>
    </a-scene>
    
</body>
</html>
