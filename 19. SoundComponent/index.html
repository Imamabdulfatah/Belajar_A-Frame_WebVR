<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Component</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <script>
        AFRAME.registerComponent('soundcontroller', {
            init: function() {
                let el = this.el;
                el.addEventListener('click', function(ev) {
                    // ini digunakan untuk memperlihatkan siapa yang diklik
                    let id = ev.srcElement.id;
                    console.log(`%c${id}`, "font-size:2em;");

                    // kita pakai query selector untuk mnegambil a-box dan component
                    let speaker= document.querySelector("#speaker");

                    // playsound item di sound untuk memulai
                    if (id == "play") {
                        speaker.components.sound.playSound();
                    } else if (id == "pause") {
                        speaker.components.sound.pauseSound();
                    } else {
                        speaker.components.sound.stopSound();
                    }
                });
            },
        });
    </script>
    <a-scene>
        
        <a-camera>
            <a-cursor raycater="objects:a-box"></a-cursor>
        </a-camera>
        <!-- documentasion -->
        <!-- https://aframe.io/docs/1.3.0/components/sound.html#sidebar -->

        <!-- <a-sound src="audio/Adventures.mp3" autoplay="true"></a-sound> -->
        <a-sky src="img/langit.jpg"></a-sky>
        <a-ocean width="100" depth="100" density="40"></a-ocean>

        <!-- suara tergantung kedekatan benda -->
        <a-box id="speaker" color="red" position="0 1.5 -3" 
            sound="src:audio/Fiance.flac; autoplay:false" 
        ></a-box>

        <a-box soundcontroller id="play" color="#500" position="0 1 -2" scale="0.5 0.5 0.5"></a-box>
        <a-box soundcontroller id="pause" color="#550" position="1 1 -2" scale="0.5 0.5 0.5"></a-box>
        <a-box soundcontroller id="stop" color="#050" position="-1.5 1 -2" scale="0.5 0.5 0.5"></a-box>
    </a-scene>
</body>
</html>
