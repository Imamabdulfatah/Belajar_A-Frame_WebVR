<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>

    <a-scene>

        <!-- untuk masuk ke inspektor {  ctrl+alt+i   } -->
        <!-- disana item kita bisa ubah -->
        <!-- dan disana ada properti -->
        <!-- serta ada entity dan didalam entity bisa dipasang entitas material  -->
        <!-- box ini geometi dan material -->

         <!-- Box saya -->
         <!-- cara merubah dengan setingannya yaitu -->
         <!-- 1. bisa pilih rotation position dll 2. bisa ubah gometri dan material seperti warna -->
         <!-- tinggal copy diujung deket otf  html clipboard dan paste ke kotak yang inigin dirubah gampang toh!! -->


         <!-- note tidak bisa dirubah dengan navigator tapi make inspektor dikanan masukan manual -->
         <a-box id="box1" color="#aa0000" position="0 1.5 -3" material="color: #373c73" geometry="" rotation="0 45 0"></a-box>
         <a-box id="box2" color="#aaaa00" position="-2 1 -3" material="" geometry="" rotation="45 0 0" scale="1 3.90888 1"></a-box>
         <!-- dirubah dengan install dulu< npm install -g aframe-watcher  > -->
         <!-- lalu aktifkan dengan <  aframe-watcher > -->
         <!-- lalu rubah di inspektor sesuai keinginan dan save di kiri atas di console menanyakan y/n     y = untuk merubah -->
         <a-box id="box3" rotation="45 0 0" scale="1 1 0.5" color="#00aa00" position="2 1 -3"></a-box>
         <!-- cara menambahkan itembaru -->
         <!-- 1. klik + di samping kiri component 2. pilih geometri dll  3. pilih material untuk membentuk bendanya dan lalu copy paste html clip board -->
         <a-entity geometry="primitive: cone" material="color: #78071c" position="0 0 -3"></a-entity>
    </a-scene>
    <!-- untuk maju mundur pake keyboard arah -->
</body>
</html>
