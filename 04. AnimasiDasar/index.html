<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>

    <a-scene>
        <!-- property ini digunakan untuk apa yang mau kita animasiin -->
        <!-- contoh mengubah posisi awal dan dur= durasi 2000=2 detik -->
        <!-- from= nilai awal bergerak jika tidak memakai from maka secara default -->
        <!-- to = target(sampe mana dia bergerak)  -->
        <!-- loop= mengulang kalau true maka akan bergerak terus menerus -->
        <!-- bisa membuat 2 animasi dalam 1 item -->
        <a-box id="box1" color="#aa0000" position="0 1 -3"
            animation="property:position;
                       from:0 -3 -3; 
                       to:0 3 -3;
                       dur:2000;
                       loop:true;
                       dir:alternate;
                       "
            animation__satu="property:rotation;
                            to:0 360 0;
                            dur:2000;
                            loop:true;
                            dir:alternate;"
            animation__dua="property:scale;
                            to: 0.5 0.5 0.5;
                            dur: 2000;
                            loop:true;
                            dir:alternate;"            
        ></a-box>
        <!-- easing = easeInCubic = mempercepat ketika mulai dan lama lama akan lambat -->
        <a-box id="box2" color="#aaaa00" position="-2 1 -3"                           animation="easing:easeOutCubic;
                   property:position;
                   from:2 -2 -3;
                   to:2 2 -3;
                   loop:true; 
                   dur:3000;"
        ></a-box>
        <!-- easing = easeInCubic = memperlambat ketika mulai dan lama lama akan cepat -->
        <a-box id="box3" color="#00aa00" position="2 1 -3"
        animation="easing:easeInCubic;
                   property:position;
                   from:-2 -2 -3;
                   to:-2 2 -3;
                   loop:true; 
                   dur:3000;"></a-box>
    </a-scene>
    
</body>
</html>
