<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <!--primitive untuk membuat bentu -->
    <!-- lihat diweb   aframe.io  -->
    <a-scene>
        <!-- atribut dasar -->
        <!-- position = posisi(perpindahan)
             rotation = perputaran benda  
             scale = ukuran keatas (perbesar mengecil)-->
        <a-sphere 
            position="2 1.5 -3" 
            color="yellow" 
            radius="0.5"
            scale="0.5 1 1"
            rotation="0 0 0"
            radius="0.5"
            wireframe= true>
        </a-sphere>
        <a-box 
            position="0 1.5 -3" 
            color="#fff000" 
            rotation="0 45 0"
            scale="1 2 1">
            
        </a-box>
    </a-scene>
    
</body>
</html>
