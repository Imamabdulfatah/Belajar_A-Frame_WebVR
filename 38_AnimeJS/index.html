    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script> 
    <style>
        #box1 { background-color: cadetblue;}
        #box2 { background-color: lightcoral;}
        #box3 { background-color: lightslategrey;}
        .boxes {
            border:2px solid black;
            width: 100px;
            height: 100px;
            z-index: 9999;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- documentasi -->
    <!-- https://animejs.com/ -->

    <div id="box1" class="boxes"></div>
    <div id="box2" class="boxes"></div>
    <div id="box3" class="boxes"></div>

    <a-scene>
        <a-box id="abox1" color="red" position="0 1.5 -5"></a-box>
    </a-scene>

    <script>
        let position = {
            x:0, y:0, z:0
        };
        anime({
            targets : position,
            z : -20,
            duration: 5000,
            update: function() {
                console.log(position.z);
                let box = document.querySelector("#abox1");

                box.setAttribute('position', `0 0 ${position.z}`);
            }
        })
