<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- documentation -->
    <!-- https://github.com/IdeaSpaceVR/aframe-particle-system-component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  
</head>
<body>
   
    <a-scene>
       <a-sky color="black"></a-sky>

       <!-- preset adalah bentuk dasar yang dimiliki particle-system -->
       <!-- positionSpread partikel akan menybar-->
       <!-- maxAge partikel = partikel akan baliklagi dan menyembur ulang-->
       <!-- velovityvalue digunakan percepatan atau perlambatan serta kecepatan total 
            jadi menyemburnya kurang kuat -->
       <!-- accelerationValue = digunakan untuk menghilangkan gravitasi atau titik nilai -->
       <!-- size = ukuran partikel -->
       <!-- duration = waktu untuk menghentikan/ menghilang partikel -->
       <!-- maxpartikel = menghilangkan partikel sesuai jumlah partikel -->
       <!-- texture juga bisa diganti -->
       <!-- opacity = transparan suatu item -->
       <!-- blending jika dibawah 1 maka akan menambah warna putih dilatar
    jika 2 maka jika bertabrakan akan bertambah -->
       <a-entity particle-system="preset:default; 
                                  maxAge:20;
                                  positionSpread: 0 0 5;
                                  velocityValue:0 2 0;
                                  accelerationValue: 0 2 0;
                                  rotationAxis: y;
                                  color: #FF00FF;
                                  particleCount: 2000;
                                  size: 0.5;
                                  opacity: 0.5;
                                  texture : img/logo.png;
                                  blending: 2;"
                                  
                                  
       ></a-entity>

       <!-- <a-entity particle-system="preset:default; 
                                  maxAge:20;"
                 position="2 0 0"
        ></a-entity> -->
       <a-camera position="0 1.5 3"></a-camera>
    </a-scene>
    
</body>
</html>
