<body>

    <a-scene>
        <a-assets id="marker_saya" src="image/industry.zpt"></a-assets>

        <a-entity camera zappar-camera></a-entity>
        <a-entity zappar-image="#maker_saya">

        </a-entity>

    </a-scene>
